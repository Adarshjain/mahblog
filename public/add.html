<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Blog it!</title>
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="my.css">
    <link rel="stylesheet" href="fa/css/font-awesome.min.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col s12 m12">
                <div class="card grey darken-3">
                    <div class="card-content white-text" id="btm-rem">
                        <div class="row">
                            <form class="col s12">
                                <div class="row">
                                    <div class="input-field col s12">
                                        <input class="white-text" id="tinput" type="text">
                                        <label for="tinput" class="white-text">Title</label>
                                    </div>
                                    <div class="input-field col s12">
                                        <textarea id="contentin" class="materialize-textarea white-text"></textarea>
                                        <label for="textarea1" class="white-text">Content</label>
                                    </div>
                                </div>
                                <div id="card-btn" class="row">
                                    <a class="btn waves-effect waves-light col s4 offset-s4 yellow black-text" id="bloggit">Add</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="js/jq.js"></script>
    <script src="js/my.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
</body>

</html>
